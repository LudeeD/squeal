<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squeal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.10.2/dist/sql-wasm.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header with inline file upload -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
            <div>
                <div class="flex items-center gap-3 mb-1">
                    <h1 class="text-3xl font-bold text-gray-900">Squeal</h1>
                    <a href="https://github.com/ludeed/squeal" target="_blank" rel="noopener noreferrer" 
                       class="text-gray-500 hover:text-gray-700 transition-colors" title="View on GitHub">
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>
                </div>
                <p class="text-gray-600 text-sm">Query CSV files with SQL - completely local, no data leaves your browser</p>
            </div>
            <div class="flex flex-col gap-3">
                <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-3 hover:border-blue-400 hover:bg-blue-50 transition-colors cursor-pointer bg-white min-w-64">
                    <div class="flex items-center gap-2">
                        <svg class="h-5 w-5 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <div class="flex-1">
                            <p class="text-sm font-medium text-gray-700">Upload CSV</p>
                            <p class="text-xs text-gray-500">Drop file or click</p>
                        </div>
                    </div>
                    <input type="file" id="fileInput" accept=".csv" class="hidden" />
                </div>
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="hasHeaderToggle" checked class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500" />
                        <label for="hasHeaderToggle" class="text-gray-700 cursor-pointer">First row contains headers</label>
                    </div>
                    <button id="loadSampleBtn" class="text-blue-600 hover:text-blue-800 hover:bg-blue-50 px-2 py-1 rounded text-xs border border-blue-200 hover:border-blue-300">
                        Load Sample CSV
                    </button>
                </div>
            </div>
        </div>

        <!-- Search and Controls -->
        <div id="controlsPanel" class="hidden mb-6 bg-white p-4 rounded-lg shadow">
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <div class="flex-1">
                    <input type="text" id="searchInput" placeholder="Search data..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                </div>
                <div class="flex gap-2">
                    <button id="clearBtn" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">Clear</button>
                    <button id="exportBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">Export SQL</button>
                </div>
            </div>
        </div>

        <!-- Two Column Layout for Schema and Query -->
        <div id="schemaQueryPanel" class="hidden mb-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Schema Info Panel -->
            <div id="schemaPanel" class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-lg font-medium text-gray-900 mb-3">Table Schema</h3>
                <div class="bg-gray-50 p-3 rounded border">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-sm font-medium text-gray-700">Table:</span>
                        <code class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm">data</code>
                    </div>
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-sm font-medium text-gray-700">Columns:</span>
                        <div id="columnsList" class="flex flex-wrap gap-1"></div>
                    </div>
                    <button id="toggleColumns" class="text-sm text-blue-600 hover:text-blue-800">Show column details</button>
                    <div id="columnsDetails" class="hidden mt-2 text-sm text-gray-600">
                        <div id="columnsDetailsList" class="max-h-40 overflow-y-auto"></div>
                    </div>
                </div>
            </div>

            <!-- SQL Query Interface -->
            <div id="queryPanel" class="bg-white p-4 rounded-lg shadow">
                <label for="sqlInput" class="block text-sm font-medium text-gray-700 mb-2">SQL Query:</label>
                <div class="flex flex-col gap-2">
                    <textarea id="sqlInput" rows="4" placeholder="SELECT * FROM data LIMIT 10;" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm"></textarea>
                    <button id="executeBtn" class="self-end px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">Execute</button>
                </div>
                <div class="mt-3 pt-3 border-t border-gray-200">
                    <div class="text-xs text-gray-500 space-y-1">
                        <div class="font-medium">Quick queries:</div>
                        <div class="flex flex-wrap gap-1">
                            <button class="text-blue-600 hover:text-blue-800 bg-blue-50 px-2 py-1 rounded text-xs" onclick="sqlInput.value='SELECT COUNT(*) FROM data'">Count rows</button>
                            <button class="text-blue-600 hover:text-blue-800 bg-blue-50 px-2 py-1 rounded text-xs" onclick="sqlInput.value='SELECT * FROM data ORDER BY RANDOM() LIMIT 10'">Random sample</button>
                            <button class="text-blue-600 hover:text-blue-800 bg-blue-50 px-2 py-1 rounded text-xs" onclick="sqlInput.value='SELECT DISTINCT * FROM data'">Unique rows</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Messages and Loading (above data table) -->
        <div id="statusMessage" class="hidden mb-4 p-4 rounded-lg"></div>
        <div id="loadingIndicator" class="hidden mb-4 text-center">
            <div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-blue-500">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing...
            </div>
        </div>

        <!-- Data Table -->
        <div id="dataContainer" class="hidden bg-white rounded-lg shadow overflow-hidden">
            <div class="px-4 py-3 bg-gray-50 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Data Table</h3>
                <p id="recordCount" class="text-sm text-gray-500"></p>
            </div>
            <div class="overflow-x-auto">
                <table id="dataTable" class="w-full">
                    <thead class="bg-gray-50">
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let db = null;
        let currentData = [];

        // Initialize SQL.js
        const config = {
            locateFile: filename => `https://cdn.jsdelivr.net/npm/sql.js@1.10.2/dist/${filename}`
        };

        initSqlJs(config).then(function(SQL) {
            db = new SQL.Database();
            console.log('SQLite WASM initialized');
        });

        // DOM elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const statusMessage = document.getElementById('statusMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const controlsPanel = document.getElementById('controlsPanel');
        const schemaQueryPanel = document.getElementById('schemaQueryPanel');
        const schemaPanel = document.getElementById('schemaPanel');
        const queryPanel = document.getElementById('queryPanel');
        const dataContainer = document.getElementById('dataContainer');
        const searchInput = document.getElementById('searchInput');
        const sqlInput = document.getElementById('sqlInput');
        const executeBtn = document.getElementById('executeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const exportBtn = document.getElementById('exportBtn');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        const recordCount = document.getElementById('recordCount');
        const columnsList = document.getElementById('columnsList');
        const toggleColumns = document.getElementById('toggleColumns');
        const columnsDetails = document.getElementById('columnsDetails');
        const columnsDetailsList = document.getElementById('columnsDetailsList');
        const hasHeaderToggle = document.getElementById('hasHeaderToggle');
        const loadSampleBtn = document.getElementById('loadSampleBtn');

        // File drop handling
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-400', 'bg-blue-50');
        });
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-400', 'bg-blue-50');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-400', 'bg-blue-50');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // File processing
        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.csv')) {
                showStatus('Please select a CSV file', 'error');
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                showStatus('File size must be less than 50MB', 'error');
                return;
            }

            showLoading(true);
            showStatus('Reading file...', 'info');

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    processCSV(e.target.result);
                } catch (error) {
                    showStatus('Error processing file: ' + error.message, 'error');
                    showLoading(false);
                }
            };
            reader.readAsText(file);
        }

        // CSV processing
        function processCSV(csvText) {
            showStatus('Parsing CSV data...', 'info');
            
            const lines = csvText.split('\n').filter(line => line.trim());
            const hasHeaders = hasHeaderToggle.checked;
            
            if (lines.length < 1) {
                throw new Error('CSV must have at least one row');
            }
            if (!hasHeaders && lines.length < 2) {
                throw new Error('CSV must have at least two rows when no headers are specified');
            }

            // Detect delimiter from first line
            const delimiter = detectDelimiter(lines[0]);
            showStatus(`Detected delimiter: "${delimiter}" | Headers: ${hasHeaders ? 'Yes' : 'No'}`, 'info');

            let headers, sanitizedHeaders, dataStartIndex;
            
            if (hasHeaders) {
                // Use first row as headers
                headers = parseCSVLine(lines[0], delimiter);
                sanitizedHeaders = headers.map(h => sanitizeColumnName(h));
                dataStartIndex = 1;
            } else {
                // Generate column names (Column1, Column2, etc.)
                const firstRowValues = parseCSVLine(lines[0], delimiter);
                headers = firstRowValues.map((_, index) => `Column${index + 1}`);
                sanitizedHeaders = headers.slice(); // Already sanitized
                dataStartIndex = 0;
            }

            // Parse data
            const data = [];
            for (let i = dataStartIndex; i < lines.length; i++) {
                const values = parseCSVLine(lines[i], delimiter);
                if (values.length === headers.length) {
                    const row = {};
                    sanitizedHeaders.forEach((header, index) => {
                        row[header] = values[index];
                    });
                    data.push(row);
                }
            }

            if (data.length === 0) {
                throw new Error('No valid data rows found');
            }

            createTable(sanitizedHeaders, data);
            currentData = data;
            showData(data, sanitizedHeaders);
            showLoading(false);
            showStatus(`Successfully loaded ${data.length} rows with ${headers.length} columns`, 'success');
        }

        // Detect CSV delimiter
        function detectDelimiter(line) {
            const delimiters = [',', ';', '\t', '|'];
            let bestDelimiter = ',';
            let maxCount = 0;
            
            for (const delimiter of delimiters) {
                const count = (line.split(delimiter).length - 1);
                if (count > maxCount) {
                    maxCount = count;
                    bestDelimiter = delimiter;
                }
            }
            
            return bestDelimiter;
        }

        // CSV line parser (handles quoted values and different delimiters)
        function parseCSVLine(line, delimiter = ',') {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === delimiter && !inQuotes) {
                    result.push(current.trim().replace(/^"|"$/g, ''));
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim().replace(/^"|"$/g, ''));
            return result;
        }

        // Sanitize column names for SQL
        function sanitizeColumnName(name) {
            return name.replace(/[^a-zA-Z0-9_]/g, '_').replace(/^[0-9]/, '_$&');
        }

        // Create SQLite table
        function createTable(headers, data) {
            showStatus('Creating database table...', 'info');
            
            // Drop existing table
            try {
                db.run('DROP TABLE IF EXISTS data');
            } catch (e) {}

            // Create table with text columns
            const columns = headers.map(h => `${h} TEXT`).join(', ');
            db.run(`CREATE TABLE data (${columns})`);

            // Insert data
            const placeholders = headers.map(() => '?').join(', ');
            const stmt = db.prepare(`INSERT INTO data (${headers.join(', ')}) VALUES (${placeholders})`);
            
            for (const row of data) {
                const values = headers.map(h => row[h] || '');
                stmt.run(values);
            }
            stmt.free();

            // Set default query
            sqlInput.value = 'SELECT * FROM data LIMIT 50;';
        }

        // Display data
        function showData(data, headers) {
            // Show panels
            controlsPanel.classList.remove('hidden');
            schemaQueryPanel.classList.remove('hidden');
            dataContainer.classList.remove('hidden');

            // Update schema info
            updateSchemaInfo(headers, data);

            // Update table header
            tableHeader.innerHTML = headers.map(h => 
                `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${h}</th>`
            ).join('');

            // Update table body
            const displayData = data.slice(0, 100); // Limit display for performance
            tableBody.innerHTML = displayData.map(row => 
                `<tr class="hover:bg-gray-50">${headers.map(h => 
                    `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${escapeHtml(row[h] || '')}</td>`
                ).join('')}</tr>`
            ).join('');

            recordCount.textContent = `Showing ${displayData.length} of ${data.length} records`;
        }

        // Update schema information panel
        function updateSchemaInfo(headers, data) {
            // Show column names as badges
            columnsList.innerHTML = headers.map(h => 
                `<code class="bg-gray-100 text-gray-800 px-2 py-1 rounded text-xs cursor-pointer hover:bg-gray-200" 
                      onclick="insertColumnName('${h}')" title="Click to insert in query">${h}</code>`
            ).join('');

            // Analyze column data for details
            const columnDetails = headers.map(header => {
                const values = data.map(row => row[header])
                    .filter(v => v !== null && v !== undefined && String(v).trim() !== '');
                const uniqueValues = [...new Set(values)].length;
                const hasNumbers = values.some(v => !isNaN(v) && v !== '');
                const hasNulls = data.length - values.length;
                
                return {
                    name: header,
                    uniqueValues,
                    hasNumbers,
                    hasNulls,
                    sampleValues: values.slice(0, 3)
                };
            });

            // Build details view
            columnsDetailsList.innerHTML = columnDetails.map(col => `
                <div class="mb-2 p-2 bg-white rounded border text-xs">
                    <div class="font-medium">${col.name}</div>
                    <div class="text-gray-500 mt-1">
                        ${col.uniqueValues} unique values
                        ${col.hasNulls > 0 ? `• ${col.hasNulls} nulls` : ''}
                        ${col.hasNumbers ? '• Contains numbers' : ''}
                    </div>
                    ${col.sampleValues.length > 0 ? 
                        `<div class="text-gray-400 mt-1">Sample: ${col.sampleValues.map(v => `"${v}"`).join(', ')}</div>` 
                        : ''
                    }
                </div>
            `).join('');
        }

        // Insert column name into SQL query
        function insertColumnName(columnName) {
            const textarea = sqlInput;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const currentValue = textarea.value;
            
            textarea.value = currentValue.substring(0, start) + columnName + currentValue.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + columnName.length, start + columnName.length);
        }

        // Execute SQL query
        executeBtn.addEventListener('click', () => {
            const query = sqlInput.value.trim();
            if (!query) return;

            try {
                showLoading(true);
                const stmt = db.prepare(query);
                const results = [];
                while (stmt.step()) {
                    results.push(stmt.getAsObject());
                }
                stmt.free();

                if (results.length > 0) {
                    const headers = Object.keys(results[0]);
                    showData(results, headers);
                    showStatus(`Query returned ${results.length} rows`, 'success');
                } else {
                    showStatus('Query returned no results', 'info');
                }
            } catch (error) {
                showStatus('SQL Error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if (!term) {
                executeBtn.click();
                return;
            }

            const headers = Object.keys(currentData[0] || {});
            const conditions = headers.map(h => `${h} LIKE ?`).join(' OR ');
            const query = `SELECT * FROM data WHERE ${conditions} LIMIT 100`;
            
            try {
                const stmt = db.prepare(query);
                const params = headers.map(() => `%${term}%`);
                stmt.bind(params);
                
                const results = [];
                while (stmt.step()) {
                    results.push(stmt.getAsObject());
                }
                stmt.free();

                if (results.length > 0) {
                    showData(results, headers);
                } else {
                    tableBody.innerHTML = '<tr><td colspan="100%" class="px-6 py-4 text-center text-gray-500">No results found</td></tr>';
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        });

        // Toggle column details
        toggleColumns.addEventListener('click', () => {
            const isHidden = columnsDetails.classList.contains('hidden');
            columnsDetails.classList.toggle('hidden');
            toggleColumns.textContent = isHidden ? 'Hide column details' : 'Show column details';
        });

        // Clear data
        clearBtn.addEventListener('click', () => {
            currentData = [];
            controlsPanel.classList.add('hidden');
            schemaQueryPanel.classList.add('hidden');
            dataContainer.classList.add('hidden');
            fileInput.value = '';
            searchInput.value = '';
            sqlInput.value = '';
            showStatus('Data cleared', 'info');
        });

        // Export SQL
        exportBtn.addEventListener('click', () => {
            if (!currentData.length) return;
            
            const headers = Object.keys(currentData[0]);
            const tableName = 'data';
            
            let sql = `-- SQLite Export\nDROP TABLE IF EXISTS ${tableName};\n`;
            sql += `CREATE TABLE ${tableName} (${headers.map(h => `${h} TEXT`).join(', ')});\n\n`;
            
            for (const row of currentData) {
                const values = headers.map(h => `'${(row[h] || '').replace(/'/g, "''")}'`).join(', ');
                sql += `INSERT INTO ${tableName} (${headers.join(', ')}) VALUES (${values});\n`;
            }

            const blob = new Blob([sql], { type: 'text/sql' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'export.sql';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Load sample CSV data
        loadSampleBtn.addEventListener('click', () => {
            const sampleCSV = `name,age,department,city,salary,hire_date
Alice Johnson,28,Engineering,New York,85000,2022-03-15
Bob Smith,34,Marketing,Los Angeles,65000,2021-07-22
Carol Davis,29,Engineering,Seattle,92000,2023-01-10
David Wilson,42,Sales,Chicago,58000,2020-11-05
Emma Brown,31,HR,Boston,72000,2022-09-18
Frank Miller,26,Engineering,Austin,78000,2023-05-03
Grace Lee,38,Marketing,San Francisco,70000,2021-12-12
Henry Taylor,45,Sales,Miami,61000,2020-08-14
Iris Chen,30,HR,Denver,69000,2022-06-25
Jack Anderson,33,Engineering,Portland,88000,2021-10-30`;
            
            showLoading(true);
            showStatus('Loading sample data...', 'info');
            
            setTimeout(() => {
                try {
                    processCSV(sampleCSV);
                } catch (error) {
                    showStatus('Error loading sample data: ' + error.message, 'error');
                    showLoading(false);
                }
            }, 500);
        });

        // Utility functions
        function showStatus(message, type) {
            statusMessage.className = `mb-6 p-4 rounded-lg ${
                type === 'error' ? 'bg-red-50 text-red-700 border border-red-200' :
                type === 'success' ? 'bg-green-50 text-green-700 border border-green-200' :
                'bg-blue-50 text-blue-700 border border-blue-200'
            }`;
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden');
        }

        function showLoading(show) {
            loadingIndicator.classList.toggle('hidden', !show);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
